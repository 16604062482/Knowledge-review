<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 1 -->
    <script>
        const promise = new Promise((resolve, reject) => {
            console.log(1)
            resolve()
            console.log(2)
        })
        promise.then(() => {
            console.log(3)
        })
        console.log(4)
        // 1 2 4 3
    </script>
    <!-- 3 -->
    <script>
        const promise3 = new Promise((resolve, reject) => {
            resolve('success1')
            reject('error')
            resolve('success2')
        })
        promise3
            .then((res) => {
                console.log('then: ', res)
            })
            .catch((err) => {
                console.log('catch: ', err)
            })
            // then: success1
    </script>
    <!-- 4 -->
    <script>
        Promise.resolve(1)
            .then((res) => {
                console.log(res)
                return 2
            })
            .catch((err) => {
                return 3
            })
            .then((res) => {
                console.log(res)
            })
            // 1 2
    </script>
    <!-- 6 -->
    <script>
        Promise.resolve()
            .then(() => {
                return new Error('error!!!')
            })
            .then((res) => {
                console.log('then: ', res)
            })
            .catch((err) => {
                console.log('catch: ', err)
            })
            // then: Error: error!!!

// 解释：.then 或者 .catch 中 return 一个 error 对象并不会抛出错误，所以不会被后续的 .catch 捕获
// 需要改成其中一种：
// return Promise.reject(new Error('error!!!'))
// throw new Error('error!!!')
// 因为返回任意一个非 promise 的值都会被包裹成 promise 对象
// 即 return new Error('error!!!') 等价于 return Promise.resolve(new Error('error!!!'))。

    </script>
    <!-- 7 -->
    <script>
        const promise7 = Promise.resolve()
            .then(() => {
                return promise7
            })
        promise7.catch(console.error)
        // promise不能循环调用
    </script>
    <!-- 8 -->
    <script>
        Promise.resolve(1)
            .then(2)
            .then(Promise.resolve(3))
            .then(console.log)
            // 1
    // 解释：.then 或者 .catch 的参数期望是函数，传入非函数则会发生值穿透。
    </script>
    <!-- 9 -->
    <script>
        Promise.resolve()
            .then(function success(res) {
                throw new Error('error')
            }, function fail1(e) {
                console.error('fail1: ', e)
            })
            .catch(function fail2(e) {
                console.error('fail2: ', e)
            })
            // fail2: error
    // .then 的第二个函数捕获不了第一个处理成功的函数抛出的错误，.catch 可以捕获之前的错误。
    </script>
    <!-- 10 -->
    <script>
        process.nextTick(() => {
            console.log('nextTick')
        })
        Promise.resolve()
            .then(() => {
                console.log('then')
            })
        setImmediate(() => {
            console.log('setImmediate')
        })
        console.log('end')
        // end nextTick then setImmediate
    // 解释：process.nextTick 和 promise.then 都属于 microtask，而 setImmediate 属于 macrotask
    </script>
</body>

</html>
