<body>
    <script>
        //方法一 while循环方式
        function sleep(ms) {
            let start = Date.now()
            let end = start + ms
            while (true) {
                if (Date.now() > end) {
                    return
                }
            }
        }
        console.log(1);
        sleep(1000)
        console.log(2);
    </script>
