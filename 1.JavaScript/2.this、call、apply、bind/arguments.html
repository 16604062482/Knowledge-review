<body>
    <script>
        // arguments转数组
        function A() {
            console.log(arguments);
            console.log([...arguments]);
            console.log(Array.prototype.slice.apply(arguments));
            console.log(Array.prototype.slice.call(arguments));
            
            let args = []
            for (var i = 0; i < arguments.length; i++) {
                args.push(arguments[i]);
            }
            console.log(args);
        }
        A(1, 2, 3)
    </script>
