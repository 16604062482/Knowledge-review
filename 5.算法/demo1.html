<body>
    <script>
        let obj = {
            children: [{
                index: 0,
                children: [{
                    index: 1,
                    children: [{
                        index: 3
                    }]
                }]
            }, {
                index: 4
            }, {
                index: 5,
                children: [{
                    index: 7,
                    children: [{
                        index: 8
                    }]
                }]
            }, {
                index: 6
            }]
        }
        let depth2 = (node) => {
            let stack = [];
            let nodes = [];
            if (node) {
                stack.push(node);
                while (stack.length) {
                    let item = stack.pop();
                    let children = item.children || [];
                    nodes.push(item);
                    for (let i = children.length - 1; i >= 0; i--) {
                        stack.push(children[i]);
                    }
                }
            }
            return nodes;
        };
        console.log(depth2(obj));
    </script>
</body>
