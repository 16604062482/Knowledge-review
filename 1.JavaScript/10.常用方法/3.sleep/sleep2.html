<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        function sleep1(ms) {
            return new Promise((resolve) => {
                console.log(111);
                setTimeout(resolve, ms);
            })
        }
        sleep1(1000).then(() => {
            console.log(222);
        })
    </script>
</body>

</html>
