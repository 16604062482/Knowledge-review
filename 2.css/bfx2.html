<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>margin边距重叠</title>
    <!-- 方法三：给父级或者子级设置display:inline-block;既然只有块元素会产生外边距重叠，那么我们就让它不是块元素，把它设置为行内块元素 -->
    <!-- 方法四：给父级或者子级设置float
         方法五：给父级或者子级设置position: absolute; -->
    <style>
        .box {
            margin: 10px;
            width: 100px;
            height: 100px;
            background: #000;
            display: inline-block;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>

</html>
