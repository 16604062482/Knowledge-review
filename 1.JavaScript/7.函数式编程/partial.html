<body>
    <!-- 偏函数 -->
    <script>
        function add(x, y) {
            return x + y
        }
        function partial(func, fixedValue) {
            // 包装函数的目标输出是一个新的函数
            return function wrapper(input) {
                // 这个函数会固定 fixedValue，然后把 input 作为动态参数读取
                return func(input, fixedValue)
            }
        }
        const fn = partial(add, 3)
        console.log(fn(2));
    </script>
</body>
