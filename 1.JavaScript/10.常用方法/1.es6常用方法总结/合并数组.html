<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const arr1 = ['a', 'b', { foo: 1 }];
        const arr2 = ['c'];
        const arr3 = ['d', 'e'];

        // ES5 的合并数组
        let arr = arr1.concat(arr2, arr3);
        arr[0] = 'hhhh'
        console.log(arr);
        // ES6 的合并数组
        let arrs = [...arr1, ...arr2, ...arr3]
        arrs[0] = 'hhhh'
        console.log(arrs);
        console.log(arrs[2] === arr[2]); // 对象类型的地址相同

    </script>
</body>

</html>
