<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = {
            a1: 1,
            a2: {
                b1: 1,
                b2: {
                    c1: 1
                }
            }
        }
        function cloneLoop(x) {
            const root = {};
            const loopList = [
                {
                    key: undefined,
                    data: x,
                },
            ];
            let res = root;
            while (loopList.length) {
                const node = loopList.pop();
                const {key,data} = node
                if (typeof key !== "undefined") {
                    res[key] = {}
                    res = res[key]
                }
                for (let k in data) {
                    if (typeof data[k] === "object") {
                        loopList.push({
                            key: k,
                            data: data[k],
                        });
                    } else {
                        res[k] = data[k];
                    }
                }
            }
            return root;
        }

        let b = cloneLoop(a)
        b.a2.b2.c1 = 2
        console.log(a);
        console.log(b);
    </script>
</body>

</html>
